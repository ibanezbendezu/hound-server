name: Build and Publish Docker Image

on:
  push:
    branches: [ main ]

jobs:
    build-and-push:
        runs-on: ubuntu-latest
    
        steps:
            - uses: actions/checkout@v3
        
            - name: Login to DockerHub
              uses: docker/login-action@v1
              with:
                username: ${{ secrets.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_TOKEN }}
            - name: Create .env file
              run: echo "${{ secrets.ENV }}" | base64 -d > .env
            
            - name: Build and tag Docker image
              run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/hound-server:latest .
            
            - name: Push Docker image
              run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/hound-server:latest

            - name: Update image metadata
              uses: docker/metadata-action@v3
              with:
                images: ${{ secrets.DOCKERHUB_USERNAME }}/hound-server:latest
                tags: |
                    ${{ github.sha }}